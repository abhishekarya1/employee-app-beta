<!DOCTYPE html>  
<html>  
<head>  
    <title>Full Employee Data</title>  
</head>  
<body>  
  
<h3>Employee Information</h3>  
<table border=5>  
    <thead>  
        <td>ID</td>  
        <td>Name</td> 
		<td>Address</td>
        <td>DOB</td>  
        <td>Mobile Number</td>  
    </thead>  
      
    {% for row in rows %}  
      
        <tr>  
            <td>{{row["empID"]}}</td>  
            <td>{{row["empName"]}}</td>  
            <td>{{row["empAddress"]}}</td>  
            <td>{{row["empDOB"]}}</td>
			<td>{{row["empMobileNumber"]}}</td>			
        </tr>  
      
    {% endfor %}  
</table>  
<br><br>  
  
<a href="/admin">Go back to admin panel</a>  
  
</body>  
</html>
